<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de MRI Cerebral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .image-container {
            display: inline-block;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            background-color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Deteccion de tumores</h1>
    <div class="container">
        <div class="image-container">
            <h2>Imagen MRI</h2>
            <img src="data:image/png;base64,{{ mri_image }}" alt="Imagen MRI">
        </div>
        <div class="image-container">
            <h2>Máscara</h2>
            <img src="data:image/png;base64,{{ mask_image }}" alt="Máscara">
        </div>
        <div class="image-container">
            <h2>MRI y Mascara del MRI</h2>
            <img src="data:image/png;base64,{{ combined_image }}" alt="Imagen Combinada">
        </div>
        <div>
            <button onclick="window.location.reload();">Mostrar imagen</button>
        </div>
    </div>
</body>
</html>
